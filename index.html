            d3.csv("apple.csv", (d) => {console.log(d)});
            d3.csv("apple.csv").then(makeChart);
            function makeChart(data){
                var dateLabels = data.map(function(data) {return data.Datum});
                var valueData = data.map(function(data) {return data.Tagesendwert});
                console.log(dateLabels[0]);
                var chart = new Chart('chart', {
                type: 'line',
                data: {
                labels: dateLabels,
                datasets: [
                    {
                    label: "AAPL Apple Inc.",
                    data: valueData,
                    fill: true,
                    borderColor: 'rgb(75, 192, 192)'
                    }
                ]
                }
                });
            };
